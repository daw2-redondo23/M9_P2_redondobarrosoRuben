  <body id="portada" class="text-white">
      <header class="border-bottom">
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex justify-content-between">
              <a href="../index.html"><i class="fa-solid fa-right-to-bracket"></i></a>  
              <button type="button" class="btn btn-primary me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"><i class="fa-solid fa-bars"></i></button>
            </div>
          </div>
        </div>
      </header>
      <main id="contenido-portada">
        <div class="container-fluid text-center"> 
          
          <div class="row justify-content-center">
            <div class="col-4 pt-5 justify-content-center">
              <h1>Bienvenido al tetris</h1>
              <form>
                <div class="pb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" name="email" class="form-control opacity-75">
                </div>
                <div class="pb-3">
                  <label for="user" class="form-label">Usuario</label>
                  <input type="text" name="user" class="form-control opacity-75">
                </div>
                <div class="pb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" name="paswword" class="form-control opacity-75">
                </div>
                <div class="pb-3">
                  <label for="password" class="form-label">Repeat Password</label>
                  <input type="text" name="paswword" class="form-control opacity-75">
                </div>
                <button type="submit" class="btn btn-primary"><a href="../index.html">Register</a></button>
                
              </form>
                
              
            </div>
          </div>
        </div>
        
        
      </main>

          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

              <li><a class="dropdown-item" href="#">Another action</a></li>
